<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web I</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">MDP</div>
        <div class="header-list">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </div>

    <main>
        <div class="main-ctr">
            <h1>HALLO MAHASISWA MDP<span>.</span></h1>
            <h2>Ayo belajar coding</h2>
        </div>

        <div class="contents">
            <h3>Pelajaran</h3>

            <div class="contents-item">
                <div class="contents-img htmlcss">
                    <img src="image/html.jpg" alt="HTML & CSS">
                </div>
                <p>HTML & CSS</p>
            </div>

            <div class="contents-item">
                <div class="contents-img php">
                    <img src="image/php.png" alt="PHP">
                </div>
                <p>PHP</p>
            </div>

            <div class="contents-item">
                <div class="contents-img java">
                    <img src="image/java.png" alt="Java">
                </div>
                <p>Java</p>
            </div>

            <div class="contents-item">
                <div class="contents-img phyton">
                    <img src="image/phyton.png" alt="Phyton">
                </div>
                <p>Phyton</p>
            </div>

        </div>

        <div class="contact">
            <h3>Hubungi Kami</h3>
            <form action="" method="POST">
                <p>Email (Wajib Diisi)</p>
                <input type="email" name="email" id="email" placeholder="Masukkan email anda">
                <p>Pesan (Wajib diisi)</p>
                <textarea placeholder="Masukkan Pesan Anda"></textarea>
                <p class="txt-red">*Bidang wajib diisi</p>
                <input type="submit" value="Kirim" class="contact-submit">
            </form>
        </div>

    </main>

    <div class="footer">
        <div class="footer-logo">MDP</div>
        <div class="footer-list">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </div>
</body>
</html>
